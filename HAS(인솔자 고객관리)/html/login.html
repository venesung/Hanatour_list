<!doctype html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi">
<title>고객정보 상호전달체계</title>
<link rel="stylesheet" type="text/css" href="../css/happiness_maker.css">
<script src="../js/jquery-2.2.3.min.js" type="text/javascript"></script>
<script src="../js/m.ciis.js" type="text/javascript"></script>
</head>

<body>

	<div id="wrap" class="loginCont"><!-- 로그인페이지 class loginCont -->
		<!-- 로그인 -->
		<header class="loginHeader">
			<h1><img src="../images/img_logo.png" alt="하나투어"></h1>
			<strong><img src="../images/tit_name.png" alt="Happiness Maker"></strong>
			<em>고객&amp;행사정보관리시스템</em>
			<span>for TC &amp; Guide</span>
		</header>
	
		<section>
			<!-- tc or guide 선택 -->
			<div class="tcOrGuide">
				<label><input type="radio" name="tcOrGuide" title="인솔자" checked><span>TC</span></label>
				<label><input type="radio" name="tcOrGuide" title="가이드"><span>GUIDE</span></label>
			</div>
			<!-- // tc or guide 선택 -->
			
			<div class="inputBox">
				<label class="corporate" style="display:none"><!-- 가이드 선택시 노출 -->
					<em>법인코드</em>
					<span>B</span>
					<input type="tel" class="inputTxt" title="법인코드">
				</label>
				
				<div class="idBox">
					<input type="text" class="inputTxt" title="아이디" placeholder="아이디">
					<button type="button" class="txtDelBtn" title="삭제"></button>
				</div>
				<input type="password" class="inputTxt" title="패스워드" placeholder="패스워드">
				
				<label class="check">
					<input type="checkbox" class="redCheck" checked>
					<span>자동로그인</span>
				</label>
				
				<button type="submit" class="m_btnRed">로그인</button>
			</div>
			
		</section>
		
		
		<footer class="footer">
			<p>본 시스템은 (주) 하나투어의 인솔자와 가이드에게 원활한 행사와 서비스 제공을 위해 제공되는 고객정보관리시스템이므로 해당 목적 이외의 사용을 금합니다.</p>
			<address>Copyrights Hanatour service inc. All reserved</address>
		</footer>
		<!-- // 로그인 -->
	</div>
</body>


</html>
