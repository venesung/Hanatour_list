	<!-- ********************* 알럿 모음 ********************* -->
	
	
	<!-- 지문 로그인 설정? -->
	<div class="alertCommon" style="display:non e">
		<div class="layer_inner">
			<div class="smPopCont">
				<h2>지문으로 로그인을<br>설정하시겠습니까?</h2>
			</div>

			</div>
		</div>
	</div>

	<!-- 스마트폰에 등록된 지문없음 and -->

		<div class="layer_inner">
			<div class="smPopCont">
				<div><!-- 태그 2개이상팝업일경우 div 추가 -->
					<h2>스마트폰에 등록된<br>지문이 없습니다.</h2>
					<p>&quot;스마트폰 &gt; 설정 &gt; 잠금화면 및 보안 &gt;<br> 지문&quot;에서 지문 등록 후 진행해 주세요.</p>

			</div>
			
			<button type="button" class="alertBtn">확인</button>
		</div>
	</div>
	<!-- // 스마트폰에 등록된 지문없음 and -->
