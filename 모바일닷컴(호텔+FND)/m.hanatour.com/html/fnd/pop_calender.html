

	<script type="text/javascript">
		$('body').on('open.loadpop', '#overlayPanel', function (e) {
			var popInner = $('.fullPopCommon');
			var datepickerTarget = $('.fullPopCommon #datepicker');

			if (FND !== undefined && typeof FND.initCalendar !== 'undefined') {
				FND.initCalendar({
					dateFormat : 'yy.mm.dd',
					minDate : '+3d',
					onSelect : function (date) {
						var dateText = popInner.find('.cald_selectFix .dayTime:eq(0) strong');

						dateText.contents().eq(0).replaceWith(date);
					}
				}, datepickerTarget);

				//달력 설정
				//datepickerTarget.datepicker('setDate', new Date(..)); //http://api.jqueryui.com/datepicker/#method-setDate
			}
		});
	</script>
