<!doctype html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi">
<title>여권 자동등록 서비스 - 하나투어</title>
<link rel="stylesheet" type="text/css" href="../css/passport_auto.css">
<script src="../js/jquery-2.2.3.min.js" type="text/javascript"></script>
<script src="../js/m.apis.js" type="text/javascript"></script>
</head>

<body>

	<div id="wrap">
		
		<!-- 컨텐츠 영역 -->
		<div id="container">
			<h2 class="pagTit">여권 자동등록 서비스</h2>
			
			<section class="passport_stepSect">
				<ul class="pageStep">
					<li>약관동의</li><!-- 활성화 class="on" -->
					<li>정보입력</li>
					<li class="on">마일리지 안내</li>
				</ul>
				
				<div class="step3_cont01">
					<h3><strong>홍길동</strong> <span>회원님,</span><br>입력한 정보가 안전하게 등록 되었습니다.<!--em>하나투어마일리지가 미적립 상품이네요.</em--></h3>
					
					<h4>적립 예정 마일리지 안내</h4>
					<ul class="endDataList">
						<li>
							<span>회원번호</span>
							<div>비회원 (출발전 <span class="c_red">회원가입</span> 시 적립)</div>
						</li>
						<li>
							<span>적립예정</span>
							<div>
								<strong class="ico_mp c_red mile">8,000</strong>
								<em>(기본:<span class="ico_mp mile_b">3,000</span>, 특별:<span class="ico_mp mile_b">5,000</span>)</em>
							</div>
						</li>
						<li>
							<span>적립일</span>
							<div>17년 1월 8일</div>
						</li>
					</ul>
				</div>
				
				<div class="step3_cont02">
					<p>안전하고, 간편한 여행자 정보 등록. 마일리지 적립 확인.<br>같이 여행가시는 일행께도 알려주세요. </p>
					<a href="#">여권 자동등록 서비스 공유하기</a>
				</div>
				
				
				<!-- 하단 버튼 -->
				<div class="btnTwoBox">
					<a href="#" class="m_btnRed">인천공항점 혜택모음</a>
					<a href="#" class="m_btnRed black">확인</a>
				</div>
				<!-- 하단 버튼 -->
				
			</section>
		</div>
		<!-- // 컨텐츠 영역 -->
	</div>
	
	
	<!-- 페이지 로딩 -->
	<div class="pageLoding" style="display:none">
		<span><img src="http://image1.hanatour.com/mobile/common/hanatour/apis/search_loading_ani.gif" alt=""></span>
	</div>
	<!-- // 페이지 로딩 -->
